<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>

  <div class="box-container">
      <div class="boxes">
        <img src="./images/instagram-logo.png" alt="Logo do instagram">
     
      <div class="box-item">
        <p>Telefone,nome de usuário ou email</p>
      </div>
      <div class="box-item">
        <p>Senha</p>
      </div>
    
      <div id="login">
        <p>Entrar</p>
      </div>

      <div id="ou-id">
        <span> OU </span>
      </div>

      <div id="facebook">
        <img src="./images//logo-face.webp" alt="Logo do facebook">
        <span>Entrar com o Facebook</span>
      </div>

      <div id="senha">
        <p>Esqueceu a senha?</p>
      </div>
    </div>
  
    <div class="boxes">
      <span>Não tem uma conta? <span id="cadastro">Cadastre-se</span></span>
    </div>
  
 
    <div class="app">
      <p class="app-p">Obtenha o aplicativo</p>
      <div class="download">
        <img src="./images/apple-button.png" alt="Botão para baixar na App Store">
        <img src="./images/googleplay-button.png" alt="Botão para baixar no Google Play">
      </div>
    </div>
  
    <footer>
      &copy 2022 Instagram from Millene Galetti Acosta
    </footer>
  </div>

</body>
</html>
