<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="box-container">
      <div>
        <img src="./images/instagram-logo.png" alt="Logo do instagram">
      </div>
      <div class="box-item">
        <p>Telefone,nome de usuário ou email</p>
      </div>
      <div class="box-item">
        <p>Senha</p>
      </div>
      <div>
        <p>Entrar</p>
      </div>
      <p>OU</p>
      <div>
        <p>Entrar com o Facebook</p>
      </div>
      <p>Esqueceu a senha?</p>
    </div>
  
    <div class="box-container">
      <p>Não tem uma conta?<strong>Cadastre-se</strong></p>
    </div>
  
    <div class="flex-container">
      <p>Obtenha o aplicativo</p>
      <img src="./images/apple-button.png" alt="Botão para baixar na App Store">
      <img src="./images/googleplay-button.png" alt="Botão para baixar no Google Play">
    </div>
  
    <footer class="flex-container"></footer>
  </div>
  
</body>
</html>
